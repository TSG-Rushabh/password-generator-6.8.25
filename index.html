<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Generator by Rushabh</title>
  <style>
    * { font-size: 40px; text-align: center; }
    body { background-color: lightgreen; }
    input[type=checkbox] { width: 2%; height: 0.7em; }
  </style>
</head>
<body>
  <h1>*Password Generator*</h1>
  <form onsubmit="show()">
    <input type="number" id="len" placeholder="Enter Password Length" />
    <br/><br/>
    <input type="checkbox" id="uc" /> Uppercase
    <input type="checkbox" id="di" /> Digits
    <input type="checkbox" id="sp" /> Special Characters
    <br/><br/>
    <input type="submit" value="Generate Password" />
  </form>
  <h2 id="msg"></h2>

  <script>
    function show() {
      event.preventDefault();

      let len = document.getElementById("len");
      let uc = document.getElementById("uc");
      let di = document.getElementById("di");
      let sp = document.getElementById("sp");
      let msg = document.getElementById("msg");

      if (len.value === ""){
        alert("Length cannot be empty");
        msg.innerHTML = "";
	len.focus();
        return;      
       }

      let le = parseInt(len.value);
      if ((le < 6) || (le > 12)) {
        alert("Password length should be between 6 and 12");
        len.value();        
	msg.innerHTML = "";
	len.focus();
        return;
      }

      let text = "abcdefghijklmnopqrstuvwxyz";
      if(uc.checked)
      	text = text + text.toUpperCase();
      if(di.checked)
       text = text + "0123456789";
	
       if(sp.checked)
        text = text + "!@#$%^&*()";
	


      let pw = "";
      for (let i = 1; i <= le; i++){
        let r = parseInt(Math.random() * text.length);
        pw =pw + text[r];
      }

      msg.innerHTML = pw;
    }
  </script>
</body>
</html>
